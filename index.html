<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "hero">
            <h1> Metric/Imperial Unit Conversion </h1>
                <input type="text" id= "input-el" placeholder="0">  
                <button id="convert-btn">Convert</button>
        </div>
        
        <div id="conversion-results">
            
            <div class= "length-container">
                <h2>Length Meter/Feet</h2>
                <p id= "length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            
            <div class= "volume-container">
                <h2> Volume (Liters/Gallons) </h2>
                <p id= "volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            
            <div class= "mass-container">
                <h2> Mass (Kilograms/Pounds) </h2>
                <p id= "mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
